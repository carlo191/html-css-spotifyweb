<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--FONT AWESOME-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="

 <body>
  <div class="header"></div>
    <div class="sidebar">
      <!--top sidebar-->
      <div class="top-sidebar">
        <ul class="top-items">
          <li>
            <i class="fa-brands fa-spotify"></i
            ><span class="spotify dp-none">Spotify</span>
          </li>
          <li>
            <i class="fa-solid fa-house"></i><span class="dp-none">Home</span>
          </li>
          <li>
            <i class="fa-solid fa-magnifying-glass"></i
            ><span class="dp-none">Cerca</span>
          </li>
          <li>
            <i class="fa-solid fa-swatchbook"></i

        <div>

          <div class="list-playlist dp-none">

              <li>Prima Playlist</li>

              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Ultima Playlist</li>
            </ul>
          </div>

          <!--low sidebar-->
          <div class="low-sidebar">
            <ul class="low-items">
              <li>
                <i class="fa-regular fa-circle-down"></i
                ><span class=" installa dp-none">Installa app</span>
              </li>
              <hr class="dp-none-line">
              <li>
                <i class="fa-regular fa-circle-user"></i
                ><span class="dp-none">Carlo Elvisi</span>
              </li>
            </ul>
          </div>
        </div>
        </div>
    
   
   
     
        
    <div class="main-section">
      <div class="main-content"></div>
    </div>

    <footer>
      <div class="footer"></div>
